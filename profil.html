<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil | Unisport St.Gallen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="header.js"></script>
    <style>
        @font-face {
            font-family: 'Theinhardt';
            src: url('https://www.unisg.ch/-/media/93b40b33e7394d96a0e3a8e4e9d241b6.woff2') format('woff2');
            font-weight: normal;
        }
    </style>
</head>
<body class="bg-white font-theinhardt min-h-screen">
    <main class="max-w-lg mx-auto px-4 py-10">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8 text-center flex flex-col items-center">
            <div class="relative w-28 h-28 mb-4">
                <img id="profilePic" src="https://placehold.co/200x200" alt="Profilbild" class="rounded-full w-full h-full object-cover border-2 border-hsg-green">
            </div>
            <h2 id="profileName" class="text-2xl font-semibold text-hsg-gray mb-2">Vorname Nachname</h2>
            <button onclick="window.location.href='dashboard.html'" class="mt-6 bg-hsg-green text-white px-6 py-2 rounded-lg font-bold hover:bg-green-700 transition">Zurück zum Dashboard</button>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            window.header.renderHeader();
            // Login-Prüfung
            const user = window.header.getUser && window.header.getUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            // Name anzeigen
            const name = document.getElementById('profileName');
            if (name) name.textContent = user.firstname + ' ' + user.lastname;
            // Profilbild laden
            const imgData = localStorage.getItem('profilePic');
            const pic = document.getElementById('profilePic');
            if (pic) {
                if (imgData) {
                    pic.src = imgData;
                } else {
                    pic.src = 'img/profile-photo.jpeg';
                }
            }
        });
    </script>
</body>
</html>
